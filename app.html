<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		class MultiplicationTable extends React.Component {
			constructor (props) {
				super(props);
				this.state = {
					first: Math.ceil(Math.random() * 9),
					second: Math.ceil(Math.random() * 9),
					value: '',
					result: '',
					before: '',
				};
			}

			onSubmit = (e) => {
							e.preventDefault();
							const value = this.state.value;
							if (parseInt(value) === this.state.first * this.state.second) {
								this.setState({
									result: '정답',
									first: Math.ceil(Math.random() * 9),
									second: Math.ceil(Math.random() * 9),
									value: '',
									before: ' : ' + value
								});
							} else {
								this.setState({
									result: '땡',
									value: '',
									before: ' : ' + value
								});
							}
							this.input.focus();
						}

			render() {
				return (
					<React.Fragment>
						<div>{this.state.first} 곱하기 {this.state.second}</div>	
						<form onSubmit={this.onSubmit}>
							<input ref={(c) => { this.input = c; }} type="number" value={this.state.value} onChange={(e) => this.setState({ value: e.target.value })} />
							<button>입력</button>
						</form>
						<div>{this.state.result}{this.state.before}</div>
					</React.Fragment>
				);
			}
		}
	</script>
	<script type="text/babel">
		ReactDOM.render(<MultiplicationTable />, document.querySelector('#root'));
	</script>
</body>
</html>
